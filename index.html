<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Download Button with Progress Bar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="button">
        <div class="content">
            <i class="bx bx-cloud-download"></i>
            <span class="button-text">Download</span>
        </div>
    </div>

    <script>
        let button = document.querySelector(".button");

        button.addEventListener("click", ()=>{
            button.classList.add("active");

            setTimeout(()=>{
                button.classList.remove("active"); // remove class active after 6s
                document.querySelector("i").classList.replace("bx-cloud-download", "bx-check-circle")
                document.querySelector(".button-text").innerText = "Completed";
            },6000) //1s = 1000ms

        })
    </script>
</body>
</html>
